<!DOCTYPE html>
<html>
<head>
    <title>Another TODO manager. Sign UP</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
</head>

<body>
    <form class="container header">
        <img src="images/logo60x60.png" alt="logo">
        <h2>Зарегестрироваться</h2>
        <div class="form-group">
          <label for="exampleFormControlInput1">Логин</label>
          <input type="text" class="form-control" id="formLogin" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Почта</label>
            <input type="email" class="form-control" id="formEmail" placeholder="Введите почту"> <!--Проверьте, что в email-почте при регистрации есть type="email", чтобы пользователь не мог ввести туда неправильный email-адрес.????? -->
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Пароль</label>
            <input type="password" class="form-control" id="formPassword" placeholder="Введите пароль">
        </div>
        <div class="row">
            <div class="col-auto">
                <p>Уже зарегестрированы?</p>
            </div>
            <div class="col-auto">
                <a href="signin.html">Войти</a>
            </div>
        </div>
        <button type="button" class="btn btn-primary w-100">Регистрация</button>
    </form>
</body>
</html>
