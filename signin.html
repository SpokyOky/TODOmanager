<!DOCTYPE html>
<html>
<head>
    <title>Another TODO manager. Sign IN</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
</head>

<body>
    <form class="container header">
        <img src="images/logo60x60.png" alt="logo">
        <h2>Войти</h2>
        <div class="form-group">
          <label for="exampleFormControlInput1">Логин</label>
          <input type="text" class="form-control" id="formLogin" placeholder="Введите логин или почту">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Пароль</label>
            <input type="password" class="form-control" id="formPassword" placeholder="Введите пароль">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
              <div >
                <input type="checkbox" aria-label="">
              </div>
            </div>
            <p class="pl-2">Оставаться в системе</p>
        </div>
        <a href="#">Забыли пароль?</a>
        <div class="row">
            <div class="col-auto">
                <p>Нет аккаунта?</p>
            </div>
            <div class="col-auto">
                <a href="signup.html">Регистрация</a>
            </div>
        </div>
        <a type="button" class="btn btn-primary w-100" href="app.html">Войти</a>
    </form>
</body>
</html>
